<div class="row">
    <div class="col-xl-5">
        <app-recipe-list (RecipeItemSelected)="selectedItem = $event"></app-recipe-list>
    </div>
    <div class="col-xl-5">
        <app-recipe-detail 
         *ngIf="selectedItem ; else infoText"
        [recipe]="selectedItem"></app-recipe-detail>
        <ng-template #infoText>
            Please select a recipe!
        </ng-template>
    </div>
</div>
